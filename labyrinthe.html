<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="../assets/images/grass.jpg">
      </a-assets>

      <a-plane src="#texture" repeat="4" position="0 2 -4" rotation="0 0 0" width="4" height="4"></a-plane>
      <a-plane src="#texture" position="0 0 -4" rotation="-90 0 0" width="4" height="4"></a-plane>
      <a-sky></a-sky>

      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
    </a-scene>
  </body>
</html>
