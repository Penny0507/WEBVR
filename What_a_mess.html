<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>

<a-scene physics>
  <a-assets>
    <a-asset-item id="chair" src="./assets/3Dmodels/lab/aperturevrtwp_-_lab_chair.glb"></a-asset-item>
    <a-asset-item id="rat" src="./assets/3Dmodels/lab/black_rat__free_download.glb"></a-asset-item>
    <a-asset-item id="pc" src="./assets/3Dmodels/lab/lab_things.glb"></a-asset-item>
    <a-asset-item id="desk" src="./assets/3Dmodels/lab/metal_desk.glb"></a-asset-item>
    <a-asset-item id="things" src="./assets/3Dmodels/lab/chemistry_glassware.glb"></a-asset-item>
    <a-asset-item id="cabinet" src="./assets/3Dmodels/lab/science_lab_cabinet.glb"></a-asset-item>

  
    <img id="wall" src="./assets/images/wall.jpg">
    <img id="tiles" src="./assets/images/tiles.jpg">
    <img id="ceiling" src="./assets/images/ceiling.png">
  </a-assets>


<a-entity gltf-model="#pc" position="-1.2 0 -1.2" scale="0.015 0.015 0.015" rotation="0 220 0"></a-entity>
<a-entity gltf-model="#pc" position="1.51262 0.70347 0.84688" scale="0.012 0.012 0.012" rotation="0 90 0"></a-entity>
<a-entity gltf-model="#chair" position="1 1.255 -0.92163" scale="3 3 3" rotation="0 -135 0"></a-entity>
<a-entity gltf-model="#chair" position="-0.9 1.255 0.92163" scale="3 3 3" rotation="0 -135 0"></a-entity>
<a-entity gltf-model="#rat" position="0 0 -0.3" scale="0.25 0.25 0.25" rotation="0 45 0"></a-entity>
<a-entity gltf-model="#rat" position="-0.8 0 0" scale="0.25 0.25 0.25" rotation="0 180 0"></a-entity>
<a-entity gltf-model="#rat" position="0.11454 0 1.45885" scale="0.25 0.25 0.25" rotation="12.339 113.647 9.589"></a-entity>
<a-entity gltf-model="#things" position="0.22039 0 1.75898" scale="0.02 0.02 0.02" rotation="0 -152.1168 0"></a-entity>
<a-entity gltf-model="#things" position="1.7 0 -0.9" scale="0.01 0.01 0.01" rotation="0 -50 0"></a-entity>
<a-entity gltf-model="#desk" position="1.38252 0.31593 0.93211" scale="0.9 0.9 0.9" rotation="0 -100 0"></a-entity>
<a-entity gltf-model="#cabinet" position="-1.48857 0 1.10014" scale="0.01 0.01 0.01" rotation="0 112 0"></a-entity>

  <a-plane static-body src='#tiles' position="0 0 0" rotation="-90 0 0" width="4" height="4" color="silver"></a-plane>
  <a-plane src='#wall' position="0 2 -2" rotation="0 0 0" width="4" height="4" color="silver"></a-plane>
  <a-plane src='#wall' position="0 2 2" rotation="0 180 0" width="4" height="4" color="silver"></a-plane>
  <a-plane src='#wall' position="-2 2 0" rotation="0 90 0" width="4" height="4" color="silver"></a-plane>
  <a-plane src='#wall' position="2 2 0" rotation="0 -90 0" width="4" height="4" color="silver"></a-plane>
  <a-plane src='#ceiling' position="0 4 0" rotation="90 0 0" width="4" height="4" color="silver"></a-plane>

  <camera position="0 1.6 0">
    <a-entity cursor="fuse: true; fuseTimeout: 500"
              position="0 0 0"
              geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
              material="color: black; shader: flat">
    </a-entity>
</a-scene>
  </body>
</html>
