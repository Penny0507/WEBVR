  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>

  <body>
    <a-scene>
    <a-assets>
        <a-asset-item id="female" src="./assets/3Dmodels/exp4_glb_female_male/female.glb"></a-asset-item>
        <a-asset-item id="male" src="./assets/3Dmodels/exp4_glb_female_male/male.glb"></a-asset-item>

    <a-entity gltf-model="#female" position="0 1 0" scale="0.01 0.01 0.01"></a-entity>

    <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="silver"></a-plane>
    <a-sky></a-sky>
