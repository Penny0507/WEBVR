<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene physics>
      <a-assets>
        <img id="texture" src="./assets/images/grass.jpg">
      </a-assets>

      <a-box dynamic-body src="#texture" position="-1 0.5 -3" rotation="0 45 0"></a-box>
      <a-plane static-body src="#texture" position="0 0 -4" rotation="-90 0 0" width="4" height="4"></a-plane>

      <a-sky src="#texture"></a-sky>
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
    </a-scene>
  </body>
</html>
